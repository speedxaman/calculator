<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/d170c2bdef.js" crossorigin="anonymous"></script>
</head>

<body>

    <table>
        <div>
            <h2>Calculator</h2>
            
        </div>
        <tr id='outer-display'>
            <td colspan="4" id="display"><p></p></td>
        </tr>
        <tr>
            <td class="function">AC</td>
            <td class="function">+/-</td>
            <td class="function">%</td>
            <td class="function"><i class="fa-solid fa-divide"></i></td>
        </tr>
        <tr>
            <td class="function number">7</td>
            <td class="function number">8</td>
            <td class="function number">9</td>
            <td class="function"><i class="fa-solid fa-xmark"></i></td>
        </tr>
        <tr>
            <td class="function number">4</td>
            <td class="function number">5</td>
            <td class="function number">6</td>
            <td class="function"><i class="fa-solid fa-minus"></i></td>
        </tr>
        <tr>
            <td class="function number">1</td>
            <td class="function number">2</td>
            <td class="function number">3</td>
            <td class="function"><i class="fa-solid fa-plus"></i></td>
        </tr>
        <tr>
            <td class="function ">(</td>
            <td class="number function">0</td>
            <td class="function">)</td>
            <td class="function"><i class="fa-solid fa-equals"></i></td>

        </tr>

    </table>
    

    <script src="script.js"></script>
    <script src="script2.js"></script>
</body>

</html>
